<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="jStorage.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div id="left_col" class="green">
    <h4>Player 1</h4>
    <div class="cash_box">
      <h5>Purse</h5>
      <div class="purse"></div>
      <a href="#" class="ten_piece">10</a>
      <a href="#" class="five_piece">5</a>
      <a href="#" class="one_piece">1</a>      
      <h5>Bet</h5>
      <div class="bet">0</div>
    </div>
    
    <div class="stats">      
      <h5>Score</h5>
      <div class="score">0</div>
      <h5>Keepers</h5>
      <div class="keepers"></div>
      <div class="remaining">5</div>
    </div>
  </div>
  
  <div id="outer">
    <button class="roll">Roll</button>
    <div id="inner"></div>
    <h1> Won</h1>
    <h3>and took home <span></span> in winnings</h3>
    <button class="unavailable end_turn">End Turn</button>
  </div>

  <div id="right_col" class="red">    
    <h4>Player 2</h4>
    <div class="stats">
      <h5>Score</h5>
      <div class="score">0</div>
      <h5>Keepers</h5>
      <div class="keepers"></div>
      <div class="remaining">5</div>
    </div>
    
    <div class="cash_box">
      <h5>Purse</h5>
      <div class="purse"></div>      
      <a href="#" class="ten_piece">10</a>
      <a href="#" class="five_piece">5</a>
      <a href="#" class="one_piece">1</a>
      <h5>Bet</h5>
      <div class="bet">0</div>
    </div>
  </div>
</body>
